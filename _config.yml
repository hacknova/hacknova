  hero:
    links:
      - text: "Apply"
        my_mlh:
          client_id:    "323d117b0383c5d2acb767e90336a053f82963c226b7714d77fb4085cc36be32"
          redirect_uri: "https://hacknova.co/success.html"
      - text: "Sponsor"
        href: "mailto:sponsorship@hacknova.co"

  about:
    description: >
      HackNova is a HackAThon hosted at the [Horace Mann Building](https://www.google.com/maps/place/2410+E+Cherry+St,+Seattle,+WA+98122/@47.6085146,-122.303013,17z/data=!3m1!4b1!4m5!3m4!1s0x54906adb9e26afd3:0x39ef4f9811366bd4!8m2!3d47.608511!4d-122.300819)
      in Seattle, WA. It's open to all students.

  schedule:
    sections:
      - title: "Coming Soon!"

  # Frequently asked questions.
  faq:
    - question: "What is a hackathon?"
      answer: >
        A hackathon is an invention marathon. Students come together to build cool
        software & hardware hacks over 24-48 hours. It's [very beginner friendly](https://medium.com/@tfogo/hackathons-are-for-beginners-77a9c9c0e000#.cj21niskl).
    - question: "How much does it cost?"
      answer: >
        Nothing. Attending a hackathon is free.
    - question: "Do I need to be a student to attend?"
      answer: >
        Yes. Only students who are currently enrolled at a high school or
        have graduated within the past 12 months are eligible to attend.
        Contact Us if you're not, you might still be able to volunteer or attend (college).
    - question: "Where is the event?"
      answer: >
        The event is being hosted at [Nova High School](https://www.google.com/maps/place/2410+E+Cherry+St,+Seattle,+WA+98122/@47.6085146,-122.303013,17z/data=!3m1!4b1!4m5!3m4!1s0x54906adb9e26afd3:0x39ef4f9811366bd4!8m2!3d47.608511!4d-122.300819).
    - question: "What is Major League Hacking?"
      answer: >
        Major League Hacking is [the official student hackathon league](https://mlh.io) in North America & Europe.
        We work with over 200 Member Events and empower over 70,000 students every year.
        We're working with partnering with them!
    - question: "Is there a code of conduct?"
      answer: >
        Yes there is. We enforce it very strongly. You can [find it here](https://static.mlh.io/docs/mlh-code-of-conduct.pdf).
    - question: "Is transportation, or travel reimbursment provided?"
      answer: >
        No, unfortunately we are unable to provide any of these at this time.
  sponsors:
    - image: "https://tritonjs.com/css/img/tb.png"
      link:  "https://tritonjs.com"

  # This is the message you'll receive once you've registered.
  register:
    message: >
      You'll receive more information closer to the hackathon.

